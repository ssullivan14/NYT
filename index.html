    <title>NYT</title>

<body>
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <i style="font-size:50px" class="fa">&#xf1ea;</i>
                    <h1 class="display-4">New York Times Search</h1>
                </div>
            </div>
        </div>
    </div>
    <br>

    <form class="search">
        <div id = "title"></i>Search Parameters</div>
        
        <div class="form-group1">
            <label for="searchTerm">Search Term: </label>
            <input type="text" class="form-control" id="searchTerm" placeholder=" ">
        </div>
        <div class="form-group2">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve: </label>
            <select class="form-control" id="numRecords">
                <option>1</option>
                <option>5</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group3">
            <label for="startYear">Start Year (Optional): </label>
            <input type="text" class="form-control" id="startRecords" placeholder=" ">
        </div>
        <div class="form-group4">
            <label for="numRecords">End Year (Optional): </label>
            <input type="text" class="form-control" id="endRecords" placeholder=" ">
        </div>
        <br>
        <button id="getArticles" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-primary">Clear Results</button>

    </form>
    <br>

    <div class = "article-container"></div>
        <div id= "articles-title">Top Articles</div>
        <div id= "articles"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/nyt.js"></script>
